{% extends "base.html" %}
{% load crispy_forms_tags %}

{%block title%} Profile Edit {%endblock%}

{%block content%}
    {% comment %} <h3>Edit Profile </h3>

    <div class="row">
        <div class="col-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
        
                {{ form | crispy }}
        
                <button type="submit" class="btn btn-outline-dark">Save</button>   
            </form>
        </div>
    </div> {% endcomment %}

    <section class="vh-100 bg-image"
        style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1OWEN4QwBi-R2xIhz-LBc4E9MuaQYSbwQ3BOenAvqgKZeqQB-Ktt_ZVkbq0iIoJBKJUw&usqp=CAU'); background-size:cover;">
        <div class="d-flex align-items-center h-100 ">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div style="border-radius: 15px;">
                            <div class="card-body p-4">
                                <h5 class="text-center mb-4">Profile edit</h5>

                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                        
                                    {{ form | crispy }} 

                                    <div class="d-flex justify-content-center">
                                    <button type="submit"
                                        class="btn btn-dark btn-lg mt-3">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
{%endblock%}
